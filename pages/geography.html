<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">History & Heritage | Bharat Buzz</title>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #65a4d8; 
            --background-light: #F0F2F5;
            --fact-height: 360px; 
            --prev-btn-color: #6c757d;
            --next-btn-color: #65a4d8;
            --save-btn-color: #28a745;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-light);
            font-family: 'Inter', system-ui, sans-serif;
            color: #3A3A3A;
        }
        .app-container {
            max-width: 660px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        .page-header {
            background-color: #65a4d8;
            border-bottom: 1px solid #eee;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        header > nav > .bi {
            background: #fff;
            color: #6C63FF;
            font-size: 1rem;
            padding: 4px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .fact-container {
            position: relative;
            overflow: hidden;
        }
        .fact-card {
            margin: 15px;
            border-radius: 0px;
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .fact-card.slide-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        .fact-card.slide-right {
            transform: translateX(100%);
            opacity: 0;
        }
        .fact-card.active {
            transform: translateX(0);
            opacity: 1;
        }
        .image-container {
            width: 100%;
            height: 180px;
            border-bottom: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        .fact-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
            border-radius: 6px;
        }
        .fact-content {
            height: var(--fact-height);
            padding: 20px 0px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fact-text {
            overflow-y: auto;
        }
        .fact-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .fact-body {
            font-size: 0.90rem;
            line-height: 1.3;
        }
        .nav-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 0px;
            border-top: 1px solid #eee;
        }
        .btn-prev {
            background-color: var(--prev-btn-color);
            border-color: var(--prev-btn-color);
            color: white;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            font-size: 1.10rem;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .btn-prev:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-next {
            background-color: var(--next-btn-color);
            border-color: var(--next-btn-color);
            color: white;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            font-size: 1.10rem;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .btn-next:hover {
            background-color: #5590c4;
            border-color: #5590c4;
        }
        .btn-save {
            background-color: var(--save-btn-color);
            border-color: var(--save-btn-color);
            color: white;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            font-size: 1.10rem;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .btn-save:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-save.saved {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        #langSelect {
            border-radius: 8px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 0.7rem;
        }
        select:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #ced4da !important;
        }
        .save-indicator {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            animation: slideUp 0.3s ease, fadeOut 0.5s ease 2s forwards;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <main class="app-container">
        <header class="page-header">
            <nav class="container-fluid d-flex justify-content-between align-items-center p-0">
                <div class="d-flex align-items-center">
                    <i class="bi bi-arrow-left me-3" onclick="window.history.back()"></i>
                    <i class="bi bi-bookmark" onclick="window.location.href='my_save.html'"></i>
                </div>
                
                <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                    <option value="en">English</option>
                    <option value="bn">Bengali</option>
                    <option value="hi">Hindi</option>
                </select>
            </nav>
        </header>

        <section class="fact-container">
            <div id="factCard" class="fact-card bg-white active">
                <div id="imageContainer" class="image-container">
                    <img id="factImage" src="" alt="Fact Image" class="fact-image" loading="lazy">
                </div>
                
                <div class="fact-content">
                    <div class="fact-text">
                        <h2 id="factTitle" class="fact-title">Loading...</h2>
                        <p id="factBody" class="fact-body">Please wait while the facts are being loaded.</p>
                    </div>

                    <nav class="nav-controls" aria-label="Fact Navigation">
                        <button id="prevBtn" class="btn btn-prev" disabled>
                            <i class="bi bi-arrow-left-circle"></i>
                        </button>
                        
                        <button id="saveBtn" class="btn btn-save">
                            <i class="bi bi-bookmark-plus"></i>
                        </button>
                        
                        <button id="nextBtn" class="btn btn-next">
                            <i class="bi bi-arrow-right-circle"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/babel">
        // --- 1. CONFIGURATION & STATE ---
        const FACTS_URL = '../data/history.json'; 
        
        let factsData = [];
        let currentFactIndex = 0;
        let currentLang = localStorage.getItem('appLang') || 'en';
        let savedFacts = JSON.parse(localStorage.getItem('savedFacts')) || [];

        // --- 2. DOM ELEMENTS ---
        const langSelect = document.getElementById('langSelect');
        const factImage = document.getElementById('factImage');
        const factTitle = document.getElementById('factTitle');
        const factBody = document.getElementById('factBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const saveBtn = document.getElementById('saveBtn');
        const factCard = document.getElementById('factCard');
        const docTitle = document.getElementById('pageTitle');

        // --- 3. CORE FUNCTIONS ---

        // Function to set loading state
        function setLoadingState() {
            factTitle.textContent = "Loading...";
            factBody.textContent = "Please wait while the content loads.";
            factImage.src = "";
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            saveBtn.disabled = true;
        }

        // Function to fetch and set up data
        async function loadFacts() {
            setLoadingState(); 
            
            try {
                const response = await fetch(FACTS_URL);
                if (!response.ok) {
                    throw new Error('Failed to load facts data.');
                }
                factsData = await response.json();
                
                // Initial update after successful load
                updateUI(); 
                
            } catch (error) {
                console.error("Error loading facts:", error);
                factTitle.textContent = "Error";
                factBody.textContent = "Could not load facts. Please check the JSON path and file.";
                // Disable navigation controls on error
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                saveBtn.disabled = true;
            }
        }

        // Function to update the displayed fact
        function updateUI() {
            if (factsData.length === 0) return;
            
            const fact = factsData[currentFactIndex];
            const content = fact[currentLang];
            
            // 1. Update Fact Content
            factTitle.textContent = content.title;
            factBody.textContent = content.fact;
            
            // 2. Update Image
            factImage.src = fact.image; 
            
            // 3. Update Save Button State
            updateSaveButton();
            
            // 4. Update Navigation Controls
            updateNavigationControls();
        }
        
        function updateNavigationControls() {
            // Update document title
            let headerTitle = '';
            
            if (currentLang === 'bn') {
                headerTitle = 'ইতিহাস ও ঐতিহ্য';
            } else if (currentLang === 'hi') {
                headerTitle = 'इतिहास और विरासत';
            } else {
                headerTitle = 'History & Heritage';
            }

            docTitle.textContent = `${headerTitle} | Bharat Buzz`;

            // Update button disabled state
            prevBtn.disabled = currentFactIndex === 0;
            nextBtn.disabled = currentFactIndex === factsData.length - 1;
            saveBtn.disabled = false;
        }

        // Function to update save button state
        function updateSaveButton() {
            const currentFactId = factsData[currentFactIndex]?.id;
            const isSaved = savedFacts.some(fact => fact.id === currentFactId);
            
            if (isSaved) {
                saveBtn.innerHTML = '<i class="bi bi-bookmark-check"></i>';
                saveBtn.classList.add('saved');
            } else {
                saveBtn.innerHTML = '<i class="bi bi-bookmark-plus"></i>';
                saveBtn.classList.remove('saved');
            }
        }

        // Function to save fact
        function saveCurrentFact() {
            const currentFact = factsData[currentFactIndex];
            const currentFactId = currentFact?.id;
            
            if (!currentFactId) return;
            
            const isAlreadySaved = savedFacts.some(fact => fact.id === currentFactId);
            
            if (isAlreadySaved) {
                // Remove from saved
                savedFacts = savedFacts.filter(fact => fact.id !== currentFactId);
                showSaveIndicator('Fact removed from saved');
            } else {
                // Add to saved
                const factToSave = {
                    id: currentFactId,
                    image: currentFact.image,
                    en: currentFact.en,
                    bn: currentFact.bn,
                    hi: currentFact.hi,
                    savedAt: new Date().toISOString()
                };
                savedFacts.push(factToSave);
                showSaveIndicator('Fact saved successfully!');
            }
            
            // Update localStorage
            localStorage.setItem('savedFacts', JSON.stringify(savedFacts));
            
            // Update button state
            updateSaveButton();
        }

        // Function to show save indicator
        function showSaveIndicator(message) {
            // Remove existing indicator
            const existingIndicator = document.querySelector('.save-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            // Create new indicator
            const indicator = document.createElement('div');
            indicator.className = 'save-indicator';
            indicator.textContent = message;
            document.body.appendChild(indicator);
            
            // Remove after animation
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.remove();
                }
            }, 2500);
        }

        // --- 4. ANIMATION FUNCTIONS ---
        
        // Function to animate slide transition
        function animateSlide(direction) {
            // Add exit animation
            factCard.classList.remove('active');
            if (direction === 'next') {
                factCard.classList.add('slide-left');
            } else {
                factCard.classList.add('slide-right');
            }
            
            // Wait for exit animation to complete, then update content and enter
            setTimeout(() => {
                // Update content
                updateUI();
                
                // Reset animation classes
                factCard.classList.remove('slide-left', 'slide-right');
                
                // Add enter animation
                setTimeout(() => {
                    factCard.classList.add('active');
                }, 50);
            }, 500);
        }

        // --- 5. EVENT HANDLERS ---
        
        // Navigation Handler
        function handleNavigation(direction) {
            if (direction === 'next' && currentFactIndex < factsData.length - 1) {
                currentFactIndex++;
                animateSlide('next');
            } else if (direction === 'prev' && currentFactIndex > 0) {
                currentFactIndex--;
                animateSlide('prev');
            }
        }

        // Language Switch Handler
        function handleLangChange(event) {
            currentLang = event.target.value;
            localStorage.setItem('appLang', currentLang);
            
            // Animate language change
            factCard.classList.remove('active');
            setTimeout(() => {
                updateUI();
                factCard.classList.add('active');
            }, 300);
        }

        // Save Button Handler
        function handleSaveClick() {
            saveCurrentFact();
        }

        // --- 6. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language selection state 
            langSelect.value = currentLang;

            // Load facts data and update UI
            loadFacts();
            
            // Attach event listeners
            langSelect.addEventListener('change', handleLangChange);
            prevBtn.addEventListener('click', () => handleNavigation('prev'));
            nextBtn.addEventListener('click', () => handleNavigation('next'));
            saveBtn.addEventListener('click', handleSaveClick);
        });
    </script>
</body>
</html>
